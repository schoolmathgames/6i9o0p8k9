<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Math Bros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="platform"></div>
    <div id="door" onclick="showMathChallenge()">Door (Solve Math)</div>
    <div class="enemy" id="enemy1"></div>
    <div id="math-problem" class="hidden">
      <p id="problem-text">Solve: 7 + 5 = ?</p>
      <input type="number" id="answer" placeholder="Answer here">
      <button onclick="checkAnswer()">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
